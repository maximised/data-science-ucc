<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="../data_styles.css">
</head>
<body>

<div class="jumbotron text-center bg" style="margin-bottom:0">
  <h1 class="text-light">Data Science and Analytics</h1>
  <h3 class="text-light">CS2516 - Algorithms and Data Structures II</h3> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="../bootstrap_beginning.html">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col">
    <h2 id="semester-heading" class="text-center">Semester 1 Timetable</h2>
    <button type="button" class="btn btn-outline-primary btn-block" onclick="changeImg()">See other semester timetable</button>
    <img id="timetable" src="../img/timetable.png" width="100%">
    
    </div>
  </div>

  <br>
  <br>

  <div class="row">
    <div class='col'>
      <h2>Study Resources</h2>
      <div class="empty">There aren't any study resources here yet :(</div>
    </div>
  </div>

  <br>
  <br>

  <div class="row">
    <div class="col">
      <h2>Upcoming exams and dates</h2>
      <div class="empty">There aren't any upcoming exams :) </div>
    </div>
  </div>
</div>


<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>


<script type="text/javascript">
function changeImg(){
  var image = document.getElementById('timetable');
  var heading = document.getElementById('semester-heading');

  if (image.src.match("../img/timetable.png")){
    image.src = "../img/timetable2.png";
    heading.innerHTML = "Semester 2 Timetable";
  }
  else{
    image.src = "../img/timetable.png";
    heading.innerHTML = "Semester 1 Timetable";
  }
}

</script>

</body>
</html>
